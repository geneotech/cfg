Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
#	FontPath	"/usr/share/fonts/cp437"
EndSection

Section "InputDevice"
    Identifier     "Mouse"
    Driver         "libinput"
    Option         "Device" "/dev/input/mice"
    Option         "AccelerationProfile" "-1"
    Option         "AccelerationScheme" "none"
    Option         "AccelSpeed" "-1"
    Option         "ConstantDeceleration" "0.3"
    Option         "AccelProfile" "flat"
    Option         "Coordinate Transformation Matrix" "3.5, 0, 0, 0, 3.5, 0, 0, 0, 1"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "DVI-I-1"
    VendorName     "Unknown"
    ModelName      "Ancor Communications Inc VG248"
    VertRefresh     144.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nouveau"
    BoardName      "GeForce GTX 780"
EndSection

Section "Screen"

# Removed Option "metamodes" "1920x1080_144 +0+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
# Removed Option "metamodes" "1920x1080_144 +0+0"
# Removed Option "metamodes" "1920x1080_144 +0+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "metamodes" "1920x1080_144 +0+0"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

