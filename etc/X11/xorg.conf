# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 415.27

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse" "CorePointer"
EndSection

Section "Files"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "InputDevice"
    Identifier     "Mouse"
    Driver         "libinput"
    Option         "Device" "/dev/input/mice"
    Option         "AccelerationProfile" "-1"
    Option         "AccelerationScheme" "none"
    Option         "AccelSpeed" "-1"
    Option         "ConstantDeceleration" "0.3"
    Option         "AccelProfile" "flat"
    Option         "Coordinate Transformation Matrix" "3.5, 0, 0, 0, 3.5, 0, 0, 0, 1"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "DVI-I-1"
    VendorName     "Unknown"
    ModelName      "Ancor Communications Inc VG248"
    VertRefresh    144.0
	HorizSync      158.11
    Option         "DPMS"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "metamodes" "1920x1080_144 +0+0"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

